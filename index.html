<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Titulo de la pagina Utilizada-->
    <title>DESARROLLO APL JIMMY SEARCH</title>
    <link rel="stylesheet" href="main.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

    <div class="main-wrapper">
        <div class="app">

            <!-- Encabezado -->
            <div class="app-header">
                <!-- Título principal -->
                <h1 class="app-header-title">Pelis GPT</span></h1>
                <form class="app-header-search">
                    <!-- Formulario de búsqueda -->
                    <input type="text" class="form-control" placeholder="Busca aquí" name="search">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            
            <div class="app-body">
                <div class="app-body-content">
                    <!-- Imagen -->
                    <div class="app-body-content-thumbnail">
                         <!-- Imagen de espera -->
                        <img src="https://www.pngfind.com/pngs/m/595-5956730_popcorn-cinema-png-download-movie-theatre-popcorn-background.png" alt="Imágen de la película">
                    </div>
                    

                    <!-- Información  -->
                    <div class="app-body-content-list">
                        <div class="name">Películas por titulos</div>
                        <!-- Opciones-->
                        <div class="app-body-tabs-head">
                            <button type="button" class="tab-head-single" data-id="1">
                                <span>Detalles</span>
                            </button>
                            <button type="button" class="tab-head-single" data-id="2">
                                <span>Sinopsis </span>
                            </button>
                            <button type="button" class="tab-head-single" data-id="3">
                                <span>Puntuaciones</span>
                            </button>
                        </div>
                        

                        <div class="app-body-tabs-body">
                            <ul class="tab-body-single detalles">
                                <span>Información sobre la película</span>
                            </ul>
                                                        
                            <ul class="tab-body-single resenia">
                                <span>Breve resumen general de la trama y los elementos destacados de una película</span>
                            </ul>
                                                        
                            <ul class="tab-body-single calificacion">
                                <span>Valoraciones que ha tenido la pelicula</span>
                            </ul>
                            
                        </div>

                    </div>
                    

                </div>

            </div>

        </div>

    </div>

    <!-- Importa script de funcionalidades-->
    <script src="app.js"></script>
    <!-- Este script controla la funcionalidad de la página web. -->
    
</body>
</html>
